<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
div{
width: 50px;
height: 50px;
margin: 10px;
float: left;
border: 1px black solid;
padding: 3px;
}
</style> 
</head>
<body> 
<p><button>Click Here to Move to Next Box</button></p> 
<div id="first">Box 1</div>
<div>Box 2</div>
<div>Box 3</div>
<div>Box 4</div>
<div>Box 5</div>
<div>Box 6</div>
 
  
<script>
var $currbtn = $("#first");
$currbtn .css( "background-color", "red" );
$("button").click(function() {
$currbtn  = $currbtn.next();
$("div").css("background-color", "");
$currbtn .css("background-color", "red");
});
</script>  
</body>
</html>
